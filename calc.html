<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calc.css">
        <title>Calculatrice</title>
    </head>
    <body>
        <main>

        <input type="text"  id="affiche" readonly >
        <input type="button" id="touche1" name="un" value="1">
        <input type="button" id="touche2" name="deux" value="2">
        <input type="button" id="touche3" name="trois" value="3">
        <input type="button" id="touchePlus" name="plus" value="+">
        <input type="button" id="touche4" name="quatre" value="4">
        <input type="button" id="touche5" name="cinq" value="5">
        <input type="button" id="touche6" name="six" value="6">
        <input type="button" id="toucheMoins" name="moins" value="-">
        <input type="button" id="touche7" name="sept" value="7">
        <input type="button" id="touche8" name="huit" value="8">
        <input type="button" id="touche9" name="neuf" value="9">
        <input type="button" id="toucheMulti" name="un" value="*">
        <input type="button" id="touche0" name="dix" value="0">
        <input type="button" id="toucheEgal" name="egal" value="=">
        <input type="button" id="toucheDiv" name="divise" value="/">

        <input type="button" id="reset" name="reset" value="reset">

    </main>


        <script src="calc.js"></script>
    </body>
</html>
